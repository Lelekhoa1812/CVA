<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Document icon -->
  <g fill="url(#iconGradient)">
    <!-- Document base -->
    <path d="M16 12H32a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H16a2 2 0 0 1-2-2V14a2 2 0 0 1 2-2z"/>
    
    <!-- Document fold -->
    <path d="M32 12l4 4-4 4V12z"/>
    
    <!-- Text lines -->
    <rect x="20" y="18" width="8" height="1.5" rx="0.75"/>
    <rect x="20" y="22" width="10" height="1.5" rx="0.75"/>
    <rect x="20" y="26" width="6" height="1.5" rx="0.75"/>
    <rect x="20" y="30" width="8" height="1.5" rx="0.75"/>
  </g>
  
  <!-- AI/Sparkle elements -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Top sparkle -->
    <path d="M34 16l1 1 1-1 1 1 1-1" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="36" cy="16" r="0.5"/>
    
    <!-- Bottom sparkle -->
    <path d="M14 36l0.5 0.5 0.5-0.5 0.5 0.5 0.5-0.5" stroke="#FFFFFF" stroke-width="0.5"/>
    <circle cx="15" cy="36" r="0.25"/>
  </g>
  
  <!-- CV text indicator -->
  <text x="24" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF">CV</text>
</svg>
